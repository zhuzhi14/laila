<include  file='public:header'/>

<div class="mainBt">
    <ul>
        <li class="li1">商城</li>
        <li class="li2">商家产品</li>
        <li class="li2 li3">商品列表</li>
    </ul>
</div>
<div class="main-jsgl main-sc">
    <p class="attention"><span>注意：</span>商家必须入住了商城才能发布产品</p>
    <div class="jsglNr">
       
        <form  target="baocms_frm" method="post">
            <div class="tableBox">
                <table bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;"  >
                    <tr>
                            <td width="50">ID</td>
                            <td width="500">用户名</td>
                            <td width="500">价格</td>
                            <td width="100">姓名</td>
                            <td width="100">电话</td>
                            <td width="100">地址</td>
                            <td width="100">购买时间</td>
                            <td width="200">操作</td>
                    </tr>
                    
                    <foreach name="meals" item="var">
                        <tr>
                           
                            <td ><{$var.list_id}></td>
                            <td><{$users[$var['uid']]['nickname']}></td>
                            <td><{$var['price']/100}>元</td>
                            <td><{$var.name|default=''}></td>
                            <td><{$var.mobile|default=''}></td>
                            <td><{$var.addr|default=''}></td>
                            <td><{$var.dateline|date='Y-m-d H:i:s',###}></td>
                            <td>
                                <if condition="$var[is_zhong] EQ '0'">
                                <else/>
                                已中奖
                                </if>
                            </td>
                        </tr>
                        </tr>
                        
                    </foreach>
                </table>
                <{$page}>
            </div>
            
        </form>
    </div>
    <include  file='public:footer'/>
