<include file='public:header'/>

<div class="mainBt">
    <ul>
        <li class="li1">商城</li>
        <li class="li2">产品管理</li>
        <li class="li2 li3">新增</li>
    </ul>
</div>
<div class="mainScAdd ">

    <div class="tableBox">
        <form target="baocms_frm" action="<{:U('goods/create')}>" method="post">
            <table bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"
                   style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;">
                <tr>
                    <td class="lfTdBt">产品名称：</td>
                    <td class="rgTdBt"><input type="text" name="data[title]" value="<{$detail.title|default=''}>"
                                              class="manageInput"/>

                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">商家：</td>
                    <td class="rgTdBt">
                        <div class="lt">
                            <input type="hidden" id="shop_id" name="data[shop_id]"
                                   value="<{$detail.shop_id|default=''}>"/>
                            <input type="text" id="shop_name" name="shop_name" value="" class="manageInput"/>
                        </div>
                        <a mini="select" w="1000" h="600" href="<{:U('shop/select')}>" class="remberBtn">选择商家</a>
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">分类：</td>
                    <td class="rgTdBt">


                        <select id="cate_id" name="data[cate_id]" class="manageSelect w100">
                            <foreach name="cates" item="var">
                                <eq name="var.parent_id" value="0">
                                    <option value="<{$var.cate_id}>"
                                    <eq name="var.cate_id" value="$detail.cate_id">selected="selected"</eq>
                                    ><{$var.cate_name}>(<{$var.rate}>‰)</option>
                                    <foreach name="cates" item="var2">
                                        <eq name="var2.parent_id" value="$var.cate_id">
                                            <option value="<{$var2.cate_id}>"
                                            <eq name="var2.cate_id" value="$detail.cate_id">selected="selected"</eq>
                                            >
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<{$var2.cate_name}>(<{$var2.rate}>‰)</option>
                                        </eq>
                                    </foreach>
                                </eq>
                            </foreach>
                        </select>

                    </td>
                </tr>

                <tr>
                    <td class="lfTdBt">
                        <js file='__PUBLIC__/js/uploadify/jquery.uploadify.min.js'/>
                        <link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
                        缩略图：
                    </td>
                    <td class="rgTdBt">
                        <div style="width: 300px;height: 100px; float: left;">
                            <input type="hidden" name="data[photo]" value="<{$detail.photo}>" id="data_photo"/>
                            <input id="photo_file" name="photo_file" type="file" multiple="true" value=""/>
                        </div>
                        <div style="width: 300px;height: 100px; float: left;">
                            <img id="photo_img" width="80" height="80"
                                 src="__ROOT__/attachs/<{$detail.photo|default='default.jpg'}>"/>
                            <a href="<{:U('setting/attachs')}>">缩略图设置</a>
                            建议尺寸<{$CONFIG.attachs.goods.thumb}>
                        </div>
                        <script>
                            $("#photo_file").uploadify({
                                'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
                                'uploader': '<{:U("app/upload/uploadify",array("model"=>"goods"))}>',
                                'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
                                'buttonText': '上传缩略图',
                                'fileTypeExts': '*.gif;*.jpg;*.png',
                                'queueSizeLimit': 1,
                                'onUploadSuccess': function (file, data, response) {
                                    $("#data_photo").val(data);
                                    $("#photo_img").attr('src', '__ROOT__/attachs/' + data).show();
                                }
                            });

                        </script>
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">商品属性：</td>
                    <td class="rgTdBt"><input type="text" name="data[attr]" value="<{$detail.attr|default=''}>"
                                              class="manageInput"/>
                        <code>填写商品的大小、颜色、等属性信息。</code>
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">市场价格：</td>
                    <td class="rgTdBt"><input type="text" name="data[price]" value="<{$detail.price|default=''}>"
                                              class="manageInput"/>

                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">商城价格：</td>
                    <td class="rgTdBt"><input type="text" name="data[mall_price]"
                                              value="<{$detail.mall_price|default=''}>" class="manageInput"/>

                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">手机下单优惠价格：</td>
                    <td class="rgTdBt"><input type="text" name="data[mobile_fan]"
                                              value="<{$detail.mobile_fan|default=''}>" class="manageInput"/>

                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">结算价格：</td>
                    <td class="rgTdBt"><input type="text" name="data[settlement_price]"
                                              value="<{$detail.settlement_price|default=''}>" class="manageInput"/>
                        <code>结算价格必须填写，否则该产品不能设置通过审核。</code>
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">可使用积分数：</td>
                    <td class="rgTdBt"><input type="text" name="data[use_integral]"
                                              value="<{$detail.use_integral|default=''}>" class="manageInput"/>
                        <code>最大可使用的积分数，100积分抵扣1元，不填表示不可使用积分</code>
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">库存数量：</td>
                    <td class="rgTdBt"><input type="text" name="data[kucun]" value="<{$detail.kucun|default=''}>"
                                              class="manageInput"/>

                    </td>
                </tr>

                <tr>
                    <td class="lfTdBt">卖出数量：</td>
                    <td class="rgTdBt"><input type="text" name="data[sold_num]" value="<{$detail.sold_num|default=''}>"
                                              class="manageInput"/>

                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">浏览量：</td>
                    <td class="rgTdBt"><input type="text" name="data[views]" value="<{$detail.views|default=''}>"
                                              class="manageInput"/>

                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">商品单次最大购买数：</td>
                    <td class="rgTdBt"><input type="text" name="data[max_buy]" value="<{$detail.max_buy|default=''}>"
                                              class="manageInput"/>

                    </td>
                </tr>

                <tr>
                    <td class="lfTdBt">限时商品库存：</td>
                    <td class="rgTdBt"><input type="text" name="data[rush_kucun]"
                                              value="<{$detail.rush_kucun|default=''}>" class="manageInput"/>

                    </td>
                </tr>

                <tr>
                    <td class="lfTdBt">限时价格：</td>
                    <td class="rgTdBt"><input type="text" name="data[rush_price]"
                                              value="<{$detail.rush_price|default=''}>" class="manageInput"/>

                    </td>
                </tr>

                <tr>
                    <td class="lfTdBt">限时时间：</td>
                    <td class="rgTdBt"><input type="text" name="data[rush_ltime]"
                                              value="<{$detail.rush_ltime|default=''}>" onfocus="WdatePicker();"
                                              class="manageInput"/>

                    </td>
                </tr>


                <tr>
                    <td class="lfTdBt">购买须知：</td>
                    <td class="rgTdBt">
                        <script type="text/plain" id="data_instructions" name="data[instructions]"
                                style="width:800px;height:360px;"><{$detail.instructions}>
                        </script>
                    </td>
                </tr>

                <link rel="stylesheet" href="__PUBLIC__/umeditor/themes/default/css/umeditor.min.css" type="text/css">
                <script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.config.js"></script>
                <script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.min.js"></script>
                <script type="text/javascript" src="__PUBLIC__/umeditor/lang/zh-cn/zh-cn.js"></script>
                <script>
                    um = UM.getEditor('data_instructions', {
                        imageUrl: "<{:U('app/upload/editor')}>",
                        imagePath: '__ROOT__/attachs/editor/',
                        lang: 'zh-cn',
                        langPath: UMEDITOR_CONFIG.UMEDITOR_HOME_URL + "lang/",
                        focus: false
                    });
                </script>
                <tr>
                    <td class="lfTdBt">商品详情：</td>
                    <td class="rgTdBt">
                        <script type="text/plain" id="data_details" name="data[details]"
                                style="width:800px;height:360px;"><{$detail.details}>
                        </script>
                    </td>
                </tr>
                <script>
                    um = UM.getEditor('data_details', {
                        imageUrl: "<{:U('app/upload/editor')}>",
                        imagePath: '__ROOT__/attachs/editor/',
                        lang: 'zh-cn',
                        langPath: UMEDITOR_CONFIG.UMEDITOR_HOME_URL + "lang/",
                        focus: false
                    });
                </script>
                <tr>
                    <td class="lfTdBt">过期时间：</td>
                    <td class="rgTdBt"><input type="text" name="data[end_date]" value="<{$detail.end_date|default=''}>"
                                              onfocus="WdatePicker();" class="inputData"/>

                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">排序：</td>
                    <td class="rgTdBt"><input type="text" name="data[orderby]" value="<{$detail.orderby|default=''}>"
                                              class="manageInput"/>

                    </td>
                </tr>

            </table>
            <div style="margin-left:140px;margin-top:20px">
                <input type="submit" value="确认添加" class="smtQrIpt"/>

                <div>
        </form>
    </div>
</div>
<include file='public:footer'/>
