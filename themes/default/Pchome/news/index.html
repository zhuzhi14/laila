<include  file='public:header'/>  
<include  file='public:top'/>
<include  file='public:nav'/>   
<div class="zixun pagewd mt10">
    <div class="left zixun_l">
        <style>
            .yhsy_flexslider .flex-direction-nav li a{top:-30px;}
             .yhsy_flexslider .flex-control-nav{top:210px; text-align: center;}
        </style>
        <div class="banner">
            <script type="text/javascript">
                $(document).ready(function () {
                    $('.yhsy_flexslider').flexslider({
                        directionNav: true,
                        pauseOnAction: false,
                    });

                });//首页轮播js
            </script>
            <div class="yhsy_flexslider" style="height: 230px;">
                <ul class="slides">
                    <calldata mdl="Ad" where=" bg_date ELT '{$today}' AND end_date EGT '{$today}' AND city_id IN ({$city_ids}) AND closed=0 AND site_id=42" limit="0,3" cache="21600" order="orderby asc">
                        <li class="sy_hotgzLi flex-active-slide" style="width: 100%; float: left; height: 230px; margin-right: -100%; position: relative; opacity: 1; display: block; z-index: 2;"><a href="<{$item.link_url}>" title="<{$item.title}>" target="_blank"><img width="1000" height="230" src="__ROOT__/attachs/<{$item.photo}>" draggable="false"></a></li>
                    </calldata>
                </ul>
                <ol class="flex-control-nav flex-control-paging"></ol>
            </div>
        </div>
        <ul class="zixunList_box">
            <foreach name="list" item="item">
                <li class="zixunList">
                    <div class="left img"><a href="<{:U('news/detail',array('news_id'=>$item['news_id']))}>"><img src="__ROOT__/attachs/<{$item.photo}>"  width="130" height="130"  /></a></div>
                    <div class="wz">
                        <p class="bt"><a href="<{:U('news/detail',array('news_id'=>$item['news_id']))}>"><{$item.title}></a><span class="date right graycl"><{$item.create_time|date='Y-m-d',###}></span></p>
                        <div style="max-height:50px;overflow:hidden"><p><{:cleanhtml($item['details'])}></p></div>
                        <div class="attention">总浏览：<{$item.views}>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<!-- 今日浏览：175 --></div>
                    </div>
                </li>
            </foreach>
        </ul>
        <div class="x">
            <{$page}>
        </div>
    </div>
    <div class="right zixun_r">
        <div class="zixun_download_box">
            <a target="_blank" href="<{$CONFIG.site.android}>" class="btn bg_1">Andriod下载</a>
            <a target="_blank" href="<{$CONFIG.site.ios}>" class="btn bg_2">IOS下载</a>
        </div>
        <div class="sy_c1wx zixun_c1wx">
            <div class="left"><img src="__ROOT__/attachs/<{$CONFIG.site.wxcode}>" width="100" height="103" /></div>
            <div class="right"><p>扫一扫体验微信O2O</p><img src="__TMPL__statics/images/sywx_03.png" width="64" height="45" /></div>
        </div>
        <div class="zixun_hotnews">
            <h3>热点新闻</h3>
            <ul class="list_box">
                <calldata mdl="Shopnews" order="views desc" limit="0,6" cache="600">
                    <li class="list">
                        <a href="<{:U('news/detail',array('news_id'=>$item['news_id']))}>"><img src="__ROOT__/attachs/<{$item.photo}>" width="170" height="130" /></a>
                        <p class="bt"><a href="<{:U('news/detail',array('news_id'=>$item['news_id']))}>"><{$item.title}></a></p>
                        <!-- <P><{$item.views}></P> -->
                    </li>
                </calldata>
            </ul>
        </div>
    </div>
    <div class="clear"></div>
</div>
<!--main end-->
<include  file='public:footer'/>
