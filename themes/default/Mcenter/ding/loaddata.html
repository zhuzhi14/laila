<div id="life" class="page-center-box" style="margin-top:0.54rem;">
    <div id="scroll">
        <!-- 列表 -->
        <div class="list-have-pic">
            <!-- 循环 -->
            <foreach name="list" item="order">
                <div class="list-box list-box-two">
                    <div class="list-img">
                        <a target="_blank" href="<{:AppLink('mobile/ding/detail',array('shop_id'=>$order['shop_id']))}>"><img src="__ROOT__/attachs/<{$shops[$order['shop_id']]['photo']}>" /></a>
                    </div>
                    <div class="buy-content">
                        <div class="distance">
                            <p class="left"><a target="_blank" href="<{:AppLink('mobile/ding/detail',array('shop_id'=>$order['shop_id']))}>"><{$shops[$order['shop_id']]['shop_name']}></a></p>
                            
                        </div>
                        <p>地址：<{$shops[$order['shop_id']]['addr']}></p>
                        <div class="ordering-main">
                            <div class="left">
                                <span class="ordering-house"><if condition="$order['ding_type'] eq 0">大厅<else/>包厢</if></span>
                                <span class="ordering-house"><if condition="!$order['menu_amount']">未点菜<else/>已点菜</if></span>
                            </div>
                            			
                        </div>
                    </div>
                    <div class="btn_box border_t txt_center">
                    	<a class="pub_btn" href="<{:AppLink('ding/detail',array('order_id'=>$order['order_id']))}>">查看</a>
                        <if condition="$order['order_status'] eq 0">
                            <a class="pub_btn bgcl1" href="<{:AppLink('mobile/ding/pay',array('order_id'=>$order['order_id']))}>" target="_blank">去付款</a>
                            <elseif condition="$order['order_status'] eq 1" />
                            <span class="pub_btn graybg">已付款</span>
                            <elseif condition="$order['order_status'] eq 2" />
                            <span class="pub_btn graybg">已消费</span><eq name="order.comment_status" value="0"><a href="<{:AppLink('ding/comment',array('order_id'=>$order['order_id']))}>" class="pub_btn ml10 bgcl1">点评</a><else/><a href="javascript:void(0);" class="pub_btn graybg">已点评</a></eq>
                            <elseif condition="$order['order_status'] eq -1" />
                            <span class="pub_btn graybg">已退款</span>       
                        </if>
                    </div>
                </div>
            </foreach>
            <!-- 循环 -->
        </div>
    </div>
</div>
