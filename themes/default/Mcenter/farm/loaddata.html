<foreach name="list" item="item">
    <!-- 循环 -->
    <div class="list-box">
        <div class="list-img" style="width: 0.8rem; height: 0.6rem;">
            <a href="<{:AppLink('mobile/farm/detail',array('farm_id'=>$item['farm_id']))}>"><img src="__ROOT__/attachs/<{$item['farm']['photo']}>"></a>
        </div>
        <div class="buy-content" style="margin-left: 0.9rem;">
            <p class=""><span class="fl overflow_clear" style="width:60%;"><a href="<{:AppLink('mobile/farm/detail',array('farm_id'=>$item['farm_id']))}>"><{$item.farm.farm_name}></a></span><span class="fr"><a class="order_detail" style="margin-right: 0.15rem;" href="<{:AppLink('mcenter/farm/detail',array('order_id'=>$item['order_id']))}>">详情</a></span></p>
            <p style="padding-top: 0.03rem;"><span>预约时间：<{$item.gotime|date='Y-m-d H:i:s',###}></span></p>
            <p><span>订单总额：￥<{$item.amount}></span></span></p>
            <p class="spread-for">

                <if condition="$item['order_status'] eq -1">
                    已取消
                    <else/>
                    <if condition="$item['order_status'] eq 0">
                        <a style="margin-left: 0;" class="order_detail"  href="<{:U('mobile/farm/pay',array('order_id'=>$item['order_id']))}>">去付款</a>
                        <elseif condition="$item[order_status] eq 1" />
                        已付款
                        <elseif condition="$item[order_status] eq 2" />
                        已完成
                        <else/>
                        <if condition="$item['comment_status'] eq 1">
                            <a class="order_detail" href="javascript:void(0);">已点评</a>
                            <else/>
                            <a class="order_detail" href="<{:U('farm/comment',array('order_id'=>$item['order_id']))}>">去点评</a>
                        </if>
                    </if>
                </if>
            </p>
        </div>
    </div>
    <!-- 循环 -->
</foreach>
