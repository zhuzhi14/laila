<foreach name="list" item="item">
<li class="youhuiCheck_list mb10">
    <p class="order_num">订单号：<{$item.order_id}><span class="black9">（<if condition="$item.status eq 0"><span class="fontcl2">未支付</span><else/><span class="black9">（已支付）</span></if>）</span></p>
    <p class="black6"><span class="wid">总金额:￥<{$item.amount}></span>不参加优惠金额:￥<{$item.exception}></p>
    <p class="black6"><span class="wid">优惠金额:￥<{$item.yh}></span>结算金额:￥<{$item.need_pay}></p>
    <p class="black9 addr"><em class="ico ico_1"></em><a href="<{:U('mobile/shop/detail',array('shop_id'=>$item['shop_id']))}>"><{$shops[$item['shop_id']]['shop_name']}></a><span class="fr"><{$item.create_time|date='Y-m-d H:i',###}></span></p>
<if condition="$item.status eq 0"><a href="<{:U('mobile/shop/breakspay',array('order_id'=>$item['order_id']))}>" class="btn">去支付</a></if>
</li>
</foreach>
