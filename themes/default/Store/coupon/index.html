<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
<title>抢购券消费</title>
<link href="__TMPL__statics/css/style.css?v=20150609" rel="stylesheet" type="text/css">
<script src="__TMPL__statics/js/jquery.js?v=20150609"></script>
<script> var BAO_PUBLIC = '__PUBLIC__';
            var BAO_ROOT = '__ROOT__';</script>
<script>
$(function(){
	$(".sygg_closs").click(function(){
		$(this).parent(".sygg").hide();
	});
});
</script>
</head>

<body>
    <iframe id="baocms_frm" name="baocms_frm" style="display:none;"></iframe>
<header>
    <div class="headerTop">
        <div class="headerTop_back"><a href="javascript:history.go(-1);"></a></div>
        <div class="headerTop_t">优惠券</div>
        <div class="headerTop_menuTog m_header_wz"><a href="javascript:void(0);" class="jq_add"><span><img src="__TMPL__statics/images/add_03.png" width="8" height="8"></span>新增</a></div>
    </div> 
</header>
<section class="fixed_pad">
    <div class="sygg">
        <div class="sygg_closs">&nbsp;</div>
        <center>每个里面输入一个！</center>
    </div>
    <div class="CouponBox">
        <form method="post" target="baocms_frm" action="<{:U('Coupon/index')}>">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" id="jq_code">
                <tr class="Coupon_tr jq_num_1">
                    <td><input class="CouponInput" type="text" name="code[1]" /></td>
                    <td class="CouponDel_td"><a class="CouponDel delete" rel="jq_num_1" href="javascript:void(0);">移除</a></td>
                </tr>
                <script>
                    function used(msg) {
                        $("#showmessage").show();
                        $("#showmessage").html(msg);
                    }
                    var num = 1;
                    $(document).ready(function (e) {
                        $(document).on('click', '.delete', function () {
                            $("." + $(this).attr('rel')).remove();
                        });
                        $(".jq_add").click(function () {
                            num++;

                            var str = '<tr class="Coupon_tr jq_num_' + num + '">';
                            str += '<td><input type="text" name="code[' + num + ']" class="CouponInput" type="text" /></td>';
                            str += '<td class="CouponDel_td"><a class="CouponDel delete" rel="jq_num_' + num + '" href="javascript:void(0);">移除</a></td>';
                            str += '</tr>';
                            str += '<tr class="jq_num_' + num + '" style="display:none;"><td id="code_' + num + '" class="font14"></td></tr>'
                            $("#jq_code").append(str);
                        });

                    });
                </script>
            </table>
            <div id="showmessage" style="height: 30px; line-height: 30px; color: green; display: none;"></div>
            <input class="CouponButt" type="submit" value="确认消费" />
        </form>
    </div>
</section>

<include file="public:footer"/>
