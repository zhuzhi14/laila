<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="">规格</a> > <a>编辑规格</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">商家编辑自定义规格</div>
        </div>
    </div> 
    <div class="tabnr_change  show">
    	<form method="post"  action="<{:U('goodsshopformat/edit',array('id'=>$detail['id']))}>"  target="baocms_frm">
    	<table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="120"><p class="tuanfabu_t">分类名称：</p></td>
                <td><div class="tuanfabu_nr"><input type="text" name="data[name]" value="<{$detail.name|default=''}>" class="tuanfabu_int tuanfabu_intw2" /></div></td>
                <td>&nbsp;&nbsp;&nbsp;<input type="button" class="radius3 sjgl_an tuan_topbt" id="content_add" value="新增一行" /></td>
                
            </tr>
            <foreach name="format_values" key="key" item="val">
            <tr>
                <td><p class="tuanfabu_t">属性：</p></td>
                <td width="300">
                	<div class="tuanfabu_nr">
                		<input type="text" name="data[values][<{$val.id}>]" value="<{$val.name}>" class="tuanfabu_int tuanfabu_intw2" />
                	</div>
                </td>
                <td>&nbsp;&nbsp;&nbsp;<a href="<{:U('Goodsshopformat/delvalue', array('id'=>$val['id']))}>" target="baocms_frm" mini="confirm" deleteline="<{$val.id}>">删除</a></td>
            </tr>
            </foreach>
        </table>
        <div class="tuanfabu_an">
        <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认修改" />
        </div>
        </form>
    </div> 
</div>
<script>
    $(document).ready(function (e) {
        var content_num = $('#count_val').attr('val');
        $("#content_add").click(function () {
            content_num++;
            var html = '<tr><td><p class="tuanfabu_t">属性：</p></td><td><div class="tuanfabu_nr"><input type="text" name="data[new][]" value="" class="tuanfabu_int tuanfabu_intw2" /></div></td><td>&nbsp;&nbsp;&nbsp;<a href="###" removeline>移除该行</a></td></tr>';
            $(".tuanfabu_table").append(html);
        }).trigger("click");
        $(document).on("click", "[removeline]", function(){
            $(this).parents("tr").remove();
        });
        
    });
</script>
