<include  file='public:header'/>
<script src="__PUBLIC__/js/my97/WdatePicker.js"></script>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="">商城</a> > <a>修改众筹方式</a></li>
    </ul>
</div>
<div class="tuan_content">
    
    <div class="tabnr_change  show">
        <form method="post"  action="<{:U('crowd/type_edit',array('type_id'=>$type['type_id']))}>"  target="baocms_frm">
            <js file='__PUBLIC__/js/uploadify/jquery.uploadify.min.js'/>
            <link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
            <table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="120"><p class="tuanfabu_t">价格：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[price]" value="<{$type['price']/100}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
                <tr>
                    <td><p class="tuanfabu_t">商品图片：</p></td>
                    <td><div class="tuanfabu_nr">
                            <div style="width: 300px;height: 100px; float: left;">
                                <input type="hidden" name="data[img]" value="<{$type.img}>" id="data_photo" />
                                <input id="photo_file" name="photo_file" type="file" multiple="true" value="" />
                            </div>
                            <div style="width: 300px;height: 100px; float: left;">
                                <img id="photo_img" width="80" height="80"  src="__ROOT__/attachs/<{$type.img|default='default.jpg'}>" />
                                建议尺寸<{$CONFIG.attachs.tuan.thumb}>
                            </div>
                            <script>
                                $("#photo_file").uploadify({
                                    'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
                                    'uploader': '<{:U("app/upload/uploadify",array("model"=>"tuan"))}>',
                                    'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
                                    'buttonText': '上传众筹图片',
                                    'fileTypeExts': '*.gif;*.jpg;*.png',
                                    'queueSizeLimit': 1,
                                    'onUploadSuccess': function (file, data, response) {
                                        $("#data_photo").val(data);
                                        $("#photo_img").attr('src', '__ROOT__/attachs/' + data).show();
                                    }
                                });
                            </script>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="120"><p class="tuanfabu_t">限购：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[max_num]" value="<{$type.max_num|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
                
                 <tr>
                    <td width="120"><p class="tuanfabu_t">描述：</p></td>
                    <td><div class="tuanfabu_nr">
                    		<textarea cols='50' rows='5' name="data[content]"><{$type.content|default=''}></textarea>
                        </div></td>
                </tr>
               
               
                
                <tr>
                    <td width="120"><p class="tuanfabu_t">运费：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[yunfei]" value="<{$type['yunfei']/100}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
                
                <tr>
                    <td width="120"><p class="tuanfabu_t">项目成功结束后：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[fahuo]" value="<{$type['fahuo']}>" class="tuanfabu_int tuanfabu_intw2" />天
                        </div></td>
                </tr>
                
                 <tr>
                    <td width="120"><p class="tuanfabu_t">是否是抽奖项：</p></td>
                    <td><div class="tuanfabu_nr">
                    <label><input style="width: 40px;"  type="radio" name="data[choujiang]" value="1" <eq name="type.choujiang" value="1">checked="checked"</eq>  />是 </label>
                    <label><input style="width: 40px;"  type="radio" name="data[choujiang]" value="0"  <eq name="type.choujiang" value="0">checked="checked"</eq> /> 否</label>
                    </div></td>
                </tr>
                
                 
            </table>
            <div class="tuanfabu_an">
                <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认发布" />
            </div>
        </form>
    </div> 
</div>
<include  file='public:footer'/>
