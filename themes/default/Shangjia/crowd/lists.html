<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="">抢购</a> > <a>设置众筹</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">发布众筹需要添加可购买的众筹类型，该众筹：<{$detail.title}></div>
            <div class="right tuan_topfb_r"></div>
        </div>
    </div> 
    <div class="tabnr_change  show">
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td width="50">ID</td>
            <td width="500">用户名</td>
            <td width="500">价格</td>
            <td width="100">姓名</td>
            <td width="100">电话</td>
            <td width="100">地址</td>
            <td width="100">购买时间</td>
            <td width="200">操作</td>
        </tr>
        <foreach name="meals" item="var">
        <tr>
            <tr>
                <td ><{$var.list_id}></td>
                <td><{$users[$var['uid']]['nickname']}></td>
                <td><{$var['price']/100}>元</td>
                <td><{$var.name|default=''}></td>
                <td><{$var.mobile|default=''}></td>
                <td><{$var.addr|default=''}></td>
                <td><{$var.dateline|date='Y-m-d H:i:s',###}></td>
                <td>
                	<if condition="$var[is_zhong] EQ '0'">
                    <a mini='act' href="<{:U('crowd/zhong',array('list_id'=>$var['list_id']))}>">设为中奖</a>
                    <else/>
                    已中奖
                    </if>
                </td>
            </tr>
        </tr>
        </foreach>
    </table>
</div>
<include  file='public:footer'/>
