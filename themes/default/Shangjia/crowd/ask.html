<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="">抢购</a> > <a>设置众筹</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">发布众筹需要添加可购买的众筹类型，该众筹：<{$detail.title}></div>
            <div class="right tuan_topfb_r"></div>
        </div>
    </div> 
    <div class="tabnr_change  show">
    	  <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td width="50">ID</td>
            <td width="100">用户名</td>
            <td width="300">用户问题</td>
            <td width="100">提问时间</td>
            <td width="300">回答内容</td>
            <td width="100">回答时间</td>
            <td width="200">操作</td>
        </tr>
        <foreach name="meals" item="var">
        <tr>
            <tr>
                <td ><{$var.ask_id}></td>
                <td><{$users[$var['uid']]['nickname']}></td>
                <td><{$var.ask_c}></td>
                <td><{$var.dateline|date='Y-m-d H:i:s',###}></td>
                <td><{$var.answer_c|default='未回答'}></td>
                <td><{$var.answer_time|date='Y-m-d H:i:s',###}></td>
                <td>
                    <a href="<{:U('crowd/ask_answer',array('ask_id'=>$var['ask_id']))}>">回答</a>
                </td>
            </tr>
        </tr>
        </foreach>
    </table>
    <div class="paging">
        <{$page}>
    </div>
</div>
<include  file='public:footer'/>
