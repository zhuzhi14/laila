<div class="list-have-pic">
    <volist name="list" id="item" key="index"> 
        <div class="list-box">
            <div class="list-img">
                <a class="pic" title="<{$item.title}>" href="<{:AppLink('mall/detail',array('goods_id'=>$item['goods_id']))}>">
                    <img src="__ROOT__/attachs/<{$item.photo}>" />
                </a>
            </div>
            <div class="list-content">
                <a href="">
                    <p class="margin_b overflow_clear"><a title="<{$item.title}>" href="<{:AppLink('mall/detail',array('goods_id'=>$item['goods_id']))}>"><{:bao_msubstr($item['title'],0,10,false)}></a></p>
                    <p class="c_h h15 margin_b overflow_clear"><{$item.title}></p>
                    <if condition="$item['mobile_fan'] gt 0">
                        <p class="c_h h15 margin_b overflow_clear">手机下单立减￥<{:round($item['mobile_fan']/100,2)}></p>
                    </if>
                    <p>
                        <span class="price">￥<{:round($item['mall_price']/100,2)}></span> <del>￥<{:round($item['price']/100,2)}></del>
                        <span class="sell">已售：<{$item.sold_num}></span>
                    </p>
                </a>
            </div>
        </div>
    </volist>
</div>
