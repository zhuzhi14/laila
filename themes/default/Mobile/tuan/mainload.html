<foreach name="tuans" item="item">
<div class="rush-content">
    <div class="list-img">
        <a title="<{$item.title}>" href="<{:AppLink('tuan/detail',array('tuan_id'=>$item['tuan_id']))}>"><img src="__ROOT__/attachs/<{$item.photo}>"></a>
    </div>
    <div class="list-content">
        <a title="<{$item.title}>" href="<{:AppLink('tuan/detail',array('tuan_id'=>$item['tuan_id']))}>">
            <p class="overflow_clear margin_b"><{$item.title}></p>
            <p class="c_h h15 margin_b overflow_clear"><{:msubstr($item['intro'],0,20)}></p>
            <if condition="$item['mobile_fan'] gt 0">
                <p class="c_h h15 margin_b overflow_clear">手机下单立减￥<{:round($item['mobile_fan']/100,2)}></p>
            </if>
            <p>
            <span class="price price-two">￥<{:round($item['tuan_price']/100,2)}></span>
            <span class="sell"><{$item.d}></span>
            </p>
        </a>
    </div>
</div>
</foreach>
